<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<nav th:replace="fragments :: navigation"></nav>

<div class="container">
<div class="container">
    <h1 th:text="${title}">Default Title</h1>
</div>

<table class="table table-hover">

    <tr>
        <th>Employee</th>
        <th>Date</th>
        <th>Start Time</th>
        <th>End Time</th>
    </tr>
    <tr th:each="requestOff : ${requestOffs}">
        <div th:if="${requestOff.isActive()}">
            <td th:text="${requestOff.employee.firstName} + ' ' + ${requestOff.employee.lastName}"></td>
            <td th:text="${requestOff.getHumanReadableDate()}"></td>
            <td th:text="${requestOff.getHumanReadableStartTime()}"></td>
            <td th:text="${requestOff.getHumanReadableEndTime()}"></td>
        </div>
    </tr>
</table>
</div>
</body>
</html>
